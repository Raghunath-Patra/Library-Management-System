<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Change Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="javascript:history.back()" style="text-decoration: none; color:black; margin: 10px;">Go Back</a>
    <section class="login_page">
        <div class="logo">
            <img src="https://www.bing.com/images/blob?bcid=RD..1RMpsCoHK-aIhSrEz4JCSVqs.....2A" alt="none">
        </div>
        <div class="login-container">
            <h1>Change Password</h1>
            <form action="" method="POST">
                <div class="user_password">
                    <input type="password" id="old_password" name="old_password" required>
                    <label for="old_password">Old Password</label>
                </div>
                <div class="user_password">
                    <input type="password" id="new_password" name="new_password" required>
                    <label for="new_password">New Password</label>
                </div>
                <div class="user_password">
                    <input type="password" id="verify_password" name="verify_password" required>
                    <label for="verify_password">Verify Password</label>
                </div>
                <button type="submit" name="submit" onclick="getinfo()">submit</button>
            </form>
            <div class="forgot_password">
                <a href="#">forgot password?</a>
            </div>
        </div>
    </section>
</body>

</html>
